# This config stores hyperparametrs configuration

preamtch:
  windows_seq_encoder_type: GRU
  compare_encoder_type: linear

  team_embedding:
    embed_dim: 4

  windowedGamesFeatureEncoder:
    statsEncoder:
      num_layers: 2
      ff_dim: 24
      norm: layer
    embed_dim: 32
    dropout: 0.15
  
  windows_seq_encoder:
    transformer:
      embed_dim: 32
      num_heads: 2
      ff_dim: 64
      dropout: 0.15
      num_encoder_layers: 4
      skip_connection: 4

    GRU:
      embed_dim: 32
      dropout: 0.15
      num_layers: 4
      attention: False
      bidirectional: False
      output_hidden: False

  compare_encoder: 
    transformer:
      embed_dim: 16
      num_heads: 2
      ff_dim: 24
      dropout: 0.15
      num_encoder_layers: 2

    linear: 
      in_fnn_dims: [32, 24]
      compare_fnn_dims: [32, 16]
      out_dim: 2
      dropout: 0.15
      bias: False

    subtract:
      in_fnn_dims: [32, 24]
      compare_fnn_dims: [32, 16]
      dropout: 0.15